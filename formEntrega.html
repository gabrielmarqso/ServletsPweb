<!DOCTYPE html>
<html lang="en" xmlns:br="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Site de Entrega</title>
</head>
<body>
<h1>Exercicio 6</h1>

<form action="./Exercicio4" method="post">
  Nome: <input type="text" name="nome" id="nome"> <br>
    Sobrenome: <input type="text" name="sobrenome" id="sobrenome"> <br>
    Endereço: <input type="text" name="endereco" id="endereco"> <br>
    Cidade:<br>
    <input type="radio" id="goiania" name="cidade" value="goiania">
    <label for="goiania">Goiânia</label> <br>
    <input type="radio" id="saopaulo" name="cidade" value="saopaulo">
    <label for="saopaulo">São Paulo</label> <br>
    <input type="radio" id="brasilia" name="cidade" value="brasilia">
    <label for="brasilia">Brasília</label> <br>

    Categoria de produtos preferidos: <br>
    <input type="checkbox" id="livros" name="categoria" value="livros">
    <label for="livros">Livros</label> <br>
    <input type="checkbox" id="informatica" name="categoria" value="informatica">
    <label for="informatica">Informática</label> <br>
    <input type="checkbox" id="celulares" name="categoria" value="celulares">
    <label for="celulares">Celulares</label> <br>
    <input type="checkbox" id="decoracao" name="categoria" value="decoracao">
    <label for="decoracao">Decoração</label> <br>
    <input type="checkbox" id="moda" name="categoria" value="moda">
    <label for="moda">Moda</label> <br>
    <input type="checkbox" id="viagens" name="categoria" value="viagens">
    <label for="viagens">Viagens</label> <br>


  <input type="submit" value="Enviar">
</form>

</body>
</html>
